<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oma's keuken</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img id="granny" src="openart-image_WN3MACL9_1747918512741_raw.jpg" alt="Oma">
      <h1 id="titel">Oma's keuken</h1>
    </div>
    <div class="controls">
      <button id="mode-toggle" onclick="toggleDarkMode()">
        <img id="mode-icon" src="moon.svg" alt="Toggle theme" />
      </button>
      <select id="taal" onchange="changeLanguage()">
        <option value="nl">NL</option>
        <option value="en">EN</option>
      </select>
    </div>
  </header>

  <div class="zoeksectie">
    <input type="text" id="zoek" placeholder="Zoek een maaltijd...">
    <button id="zoek-knop">Zoeken</button>
  </div>

  <section id="dagelijkse-aanbeveling">
    <h2 id="dagelijkse-titel">Maaltijd van de dag</h2>
    <div id="dagelijks-maal"></div>
  </section>

  <section id="resultaten">
    <h2 id="resultaten-titel">Zoekresultaten</h2>
    <div id="maaltijd-container"></div>
  </section>

  <script src="script.mjs"></script>
</body>
</html>
