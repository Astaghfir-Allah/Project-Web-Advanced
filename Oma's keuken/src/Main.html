<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oma's keuken</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img id="granny" src="pictures/openart-image_WN3MACL9_1747918512741_raw.jpg" alt="Oma">
      <h1 id="titel">Oma's keuken</h1>
    </div>
    <div class="controls">
      <button class="mode-toggle" onclick="toggleDarkMode()">
        <img id="mode-icon" src="pictures/moon.svg" alt="Toggle theme" />
      </button>
      <select id="taal" onchange="changeLanguage()">
        <option value="nl">NL</option>
        <option value="en">EN</option>
      </select>
    </div>
  </header>

  <div class="zoeksectie">
    <input type="text" id="zoek" placeholder="Zoek een maaltijd...">
    <button id="zoek-knop">Zoeken</button>
  </div>

  <div id="filter-container">
    <button id="filter-knop" onclick="toggleFilterPopup()">Filter</button>
    <div id="filter-popup">
      <label for="categorie-filter">Filter op categorie:</label>
      <select id="categorie-filter">
        <option value="all">Alle</option>
      </select>

      <label for="regio-filter">Regio</label>
      <select id="regio-filter">
        <option value="all">Alle</option>
        <option value="Italian">Italian</option>
        <option value="French">French</option>
      </select>

      <label for="rating-filter">Rating</label>
      <select id="rating-filter">
        <option value="all">Alle</option>
        <option value="3.5">3.5 ★ en hoger</option>
        <option value="4">4 ★ en hoger</option>
        <option value="4.5">4.5 ★ en hoger</option>
      </select>

      <label for="kookduur-filter">Kookduur</label>
      <select id="kookduur-filter">
        <option value="all">Alle</option>
        <option value="30">Max 30 min</option>
        <option value="45">Max 45 min</option>
        <option value="60">Max 60 min</option>
      </select>

      <label for="budget-filter">Budget</label>
      <select id="budget-filter">
        <option value="all">Alle</option>
        <option value="€">€</option>
        <option value="€€">€€</option>
        <option value="€€€">€€€</option>
      </select>

      <label for="moeilijkheid-filter">Moeilijkheid</label>
      <select id="moeilijkheid-filter">
        <option value="all">Alle</option>
        <option value="Makkelijk">Makkelijk</option>
        <option value="Gemiddeld">Gemiddeld</option>
        <option value="Moeilijk">Moeilijk</option>
      </select>
      <button id="pas-filter-toe">Filteren</button>
    </div>
  </div>

  <div id="sortering-container">
    <label id="label-sortering" for="sortering">Sorteren op</label>
    <select id="sortering">
      <option value="naam-asc">Naam A-Z</option>
      <option value="naam-desc">Naam Z-A</option>
      <option value="tijd-oplopend">Tijd Oplopend</option>
      <option value="tijd-aflopend">Tijd Aflopend</option>
      <option value="rating">Hoogste Rating</option>
    </select>
  </div>

  <section id="dagelijkse-aanbeveling">
    <h2 id="dagelijkse-titel">Maaltijd van de dag</h2>
    <div id="dagelijks-maal"></div>
  </section>

  <section id="resultaten">
    <h2 id="resultaten-titel">Zoekresultaten</h2>
    <div id="maaltijd-container"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
